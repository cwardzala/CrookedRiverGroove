<h1>San Guan Dadi</h1>
<p>They called their music the "Imperial Soul of Rock & Roll,” but when leader and songwriter Flynn let loose with a tortured growl you got the feeling that all was not well in the kingdom.  San Guan Dadi was kind of like Cleveland weather… brooding.  R.I.P.</p>
